<div class="container-fluid bg-primary py-5">
    <div class="container text-white">
        <h1 class="display-3">Bienvenidos a mi primer App</h1>
        <p class="lead">Ingrese sus datos para comenzar.</p>
    </div>
</div>
<div class="container py-5">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" (click)="login()">Iniciar sesión</button>
        </div>
    </div>
</div>
