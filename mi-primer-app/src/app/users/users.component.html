<div class="container-fluid py-5 bg-success">
    <div class="container text-white">
        <h1 class="display-3">Lista de Usuarios</h1>
    </div>
</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Id de Usuario</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nombre de Usuario</th>
                <th>Fecha de Creación</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.dateCreated | date:'dd/MM/YYYY' }}</td>
                <td>
                    {{user.id}} 
                    <!-- {{user.addresses.direction}} -->
                </td>

            </tr>
        </tbody>
    </table>
</div>
